services:
  - type: web
    name: django-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn backend.mybackend.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: backend.mybackend.settings
      - key: SECRET_KEY
        value: django-insecure-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
      - key: DEBUG
        value: "False"
